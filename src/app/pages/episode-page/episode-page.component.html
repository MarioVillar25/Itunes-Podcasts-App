
<ng-container *ngIf="episode; else loadingEpisode">
  <section>
    <div class="episodeContainer">
      <div class="episodeContainer_img">
        <img
        [src]="episode.artworkUrl600 ?  episode.artworkUrl600 :
      '../../../assets/images/podcast_user.png'
      "
        alt="img"
      />
      </div>
      <hr>
      <div class="episodeContainer_header">
        <span>{{episode.collectionName}} </span>
        <span>By {{artist}}</span>
      </div>
      <hr>
      <h2 class="episodeContainer_trackName">{{episode.trackName}}</h2>
      <hr>
      <h2>Description:</h2>
      <p>{{episode.shortDescription}}</p>
    </div>
    <div class="descriptionContainer">
      <h2>{{episode.trackName}}</h2>
      <p>

      {{episode.description}}
      </p>
      <audio [src]="episode.episodeUrl" controls>
      </audio>
    </div>
  </section>
</ng-container>



<ng-template #loadingEpisode>
  <section class="loadingSection">
    <div class="loadingContainer">
      <img src="../../../assets/icons/loading.svg" alt="" />
      <h1>Loading Episode...</h1>
    </div>
  </section>
</ng-template>
